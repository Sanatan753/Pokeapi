<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random pokemon Finder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2016/07/23/13/18/pokemon-1536849_640.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>This is Just a Dummy for Pokemon API</h1>
        <strong>Name of the Pokemon</strong>
        <div id="name">Pikachu</div>
        <strong>Height of the Pokemon</strong>
        <div id="height">40cm</div>
        <strong> abilities of the Pokemon</strong>
        <div id="abilities">lightning-rod</div>
        <strong>Image of the Pokemon</strong>
        <div>
            <img id="sprites" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Pokemon Img">
            <img id="sprites_shiny" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/25.png" alt="Pokemon in Shiny">
        </div>

        <button class="getRandomCharacter">Randomize!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
